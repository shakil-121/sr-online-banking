<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- TAILWIND CDN     -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>SR Bank</title>
</head>
<body class="bg-cover" id="" style="background-image: url(img/bgimg.png);"> 
    <h1 class="text-5xl text-center semibold text-white mt-12" style="font-family: 'Righteous', cursive;">SR ONLINE BANKING</h1>
    <section class="bg-white w-80 mt-20 mx-auto rounded-lg h-[400px] drop-shadow-2xl px-6">
        <h1 class="text-3xl font-bold text-center py-10">Login</h1> 
        
        <!-- email -->
        <input  class="border-none block py-2 px-4 w-full bg-slate-200 rounded-lg mb-2" type="email" name="" id="email-fild" placeholder="Enter Your Email">

        <!-- password -->
        <input class="border-none block py-2 px-4 w-full mb-2 bg-slate-200 rounded-lg" type="password" name="" id="user-pass" placeholder="Enter Your Password">
        <input type="checkbox" name="" id=""> <label for="">Remember me later</label>  


        <button id="login" class="block mx-auto mt-6 bg-red-600 hover:bg-blue-600 px-4 py-1 rounded font-semibold text-white">LOG IN</button> 


        <p class="text-center"><a href="" class="text-red-500">Forget Password</a></p>
        <p class="text-center mt-10">Not a member? <a class="text-red-500" href="">Sign up now</a></p>
    </section> 

    <script src="js/login.js"></script> 
    
</body>
</html>
